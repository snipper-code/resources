name: CI on any branch master created

on:
  release:
    types: [published]
    tags:
      - c1*
    branches:
      - master  

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.ref =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world! $GITHUB_REF
